<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>添加越狱源</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            width: 320px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #0277bd;
        }

        .legend {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #01579b;
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #0288d1;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }
    </style>
</head>

    <div class="container">
        <h1>GGbond</h1>
